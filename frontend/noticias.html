<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
  <nav class="navbar">

        <li><a href="aula.html">AULA</a></li>
        <li><a href="#">CARTEIRA</a></li>
    </ul>
    <button class="btn-planos">PLANOS</button>
</nav>

    <!-- Container principal -->

        <!-- Coluna esquerda -->

            <h3>Ação/Cripto</h3>
            <button>BBAS3</button>

        <!-- Conteúdo central -->
       <div class="conteudo-central" style="padding:0; border:none; background:none; width:auto; height:auto; display:flex; align-items:stretch; justify-content:center;">
    <div class="video-box" style="background:#202135; border:2px solid #fff; border-radius:6px; width:800px; height:400px; display:flex; align-items:center; justify-content:center; overflow:hidden; box-sizing:border-box;">
        <iframe 
            width="100%" height="100%"
            src="https://www.youtube.com/embed/GHJ_hFUgIWM?si=zSRJ0cUotsvlz8rs" 
            title="YouTube video player" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>

</div>

        <!-- Coluna direita -->

   <!-- Rodapé com notícias e dicas lado a lado -->

    </div>
    
    <!-- Botão flutuante -->
    <button class="btn-normal">NORMAL</button>
    
    <!-- Rodapé inferior com copyright e links -->

            <div class="footer-links">
                <a href="#">Política de Privacidade</a>

            </div>
        </div>
    </footer>

    <button class="btn-normal">NORMAL</button>
<style>
    /* Reset e box-sizing para todos os elementos */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Cor de fundo e fonte base do body */
  body {
    background-color: #202135;
    color: #fff;
    font-family: Arial, sans-serif;
    padding-top: 70px; /* Ajuste conforme a altura da navbar */
}

    /* Barra de navegação superior */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #181928;
    padding: 15px 30px;
    position: fixed;      /* Torna a navbar fixa */
    top: 0;               /* Gruda no topo */
    left: 0;
    width: 100%;          /* Ocupa toda a largura */
    z-index: 1000;        /* Fica acima dos outros elementos */
    box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* Sombra opcional */
}
.navbar-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin: 0 auto;
    padding: 0;
}
    /* Lista de links da navbar */
    .navbar ul {
        display: flex;
        list-style: none;
        gap: 20px;
    }

    /* Links da navbar */
    .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        /* border: 1px solid #fff; */
        padding: 8px 14px;
        border-radius: 6px;
        transition: 0.3s;
        /* background-color: #ff4d4d; Cor dos botões/links */
    }

    /* Hover dos links da navbar */
    .navbar a:hover {
        background-color: #fff;
        color: #111;
    }

    /* Botão "PLANOS" da navbar */
.btn-planos {
    background-color: #ff4d4d;
    color: #fff;
    border: none;
    padding: 16px 30px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-left: auto;
    margin-right: 0;
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
}

    /* Hover do botão "PLANOS" */
    .btn-planos:hover {
        background-color: #ccc;
    }

    /* Grid principal da página */
    .container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        gap: 40px;
        padding: 40px 20px 20px 20px;
        align-items: start;
        margin-top: 40px;
    }

    /* Colunas laterais */
    .coluna-esquerda, .coluna-direita {
        /* border: 1px solid #fff; */
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 30px; /* Espaço entre botões */
        min-height: 400px;
        text-align: center;
    }

    /* Títulos das colunas */
    .coluna-esquerda h3, .coluna-direita h3 {
        border-bottom: 1px solid #fff;
        padding-bottom: 5px;
        margin-bottom: 20px;
    }

    /* Botões das colunas */
    .coluna-esquerda button,
    .coluna-direita button {
        background-color: #ff4d4d; /* Cor dos botões */
        color: #fff;
        border: none;
        padding: 12px 0;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
        transition: background 0.2s;
    }

    /* Hover dos botões das colunas */
    .coluna-esquerda button:hover,
    .coluna-direita button:hover {
        background-color: #fff;
        color: #111;
    }

    /* Conteúdo central (quadrado com vídeo e texto) */
    .conteudo-central {
        border: 2px solid #fff;
        padding: 30px;
        text-align: center;
        background: #202135; /* Cor base do fundo */
        width: 800px;
        height: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* border-radius: 16px; */
        box-sizing: border-box;
    }

    /* Círculo do vídeo */
    .video {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid #fff;
        width: 120px;
        height: 120px;
        margin: 20px auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Ícone de play */
    .play {
        font-size: 40px;
        color: rgb(255, 255, 255);
    }

   /* Rodapé com notícias e dicas lado a lado */
    .rodape {
        display: flex;
        justify-content: center;
        gap: 40px; /* Espaço entre as caixas */
        padding: 20px;
    }

    /* Caixa de notícia */
    .noticia, .dica {
        /* border: 2px solid #fff; */
        padding: 45px;
        width: 800px;
        text-align: center;
        background: #181928;;
        /* border-radius: 10px; */
    }

    /* Botão flutuante no canto inferior direito */
    .btn-normal {
        position: fixed;
        bottom: 40px;
        right: 20px;
        padding: 15px 50px;
        border: none;
        background-color: #ff4d4d; /* Cor dos botões */
        color: #fff;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    /* Hover do botão flutuante */
    .btn-normal:hover {
        background-color: #ff7676;

    }

    
    /* Rodapé inferior */
    .footer-inferior {
        width: 100%;
        background: #181928;
        color: #ccc;
        padding: 18px 0 12px 0;
        position: relative;
        bottom: 0;
        left: 0;
        margin-top: 40px;
    }
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .footer-links {
        display: flex;
        gap: 24px;
        margin-top: 4px;
    }
    .footer-links a {
        color: #4da6ff;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.2s;
    }
    .footer-links a:hover {
        color: #fff;
        text-decoration: underline;
    }
   </style>

</body>
</html>
