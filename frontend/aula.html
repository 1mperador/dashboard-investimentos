<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula</title>

    <style>

        /* Fundo geral */
  body {
    background-color: #202135;
    color: #fff;
    font-family: Arial, sans-serif;
    padding-top: 70px; /* Ajuste conforme a altura da navbar */
}

        /* Navbar superior */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181928;
            padding: 15px 30px;
            position: fixed;      /* Torna a navbar fixa */
            top: 0;               /* Gruda no topo */
            left: 0;
            width: 100%;          /* Ocupa toda a largura */
            z-index: 1000;        /* Fica acima dos outros elementos */
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* Sombra opcional */
        }

.navbar-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin: 0 auto;
    padding: 0;
}
    /* Lista de links da navbar */
    .navbar ul {
        display: flex;
        list-style: none;
        gap: 20px;
    }

    /* Links da navbar */
    .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        /* border: 1px solid #fff; */
        padding: 8px 14px;
        border-radius: 6px;
        transition: 0.3s;
        /* background-color: #ff4d4d; Cor dos botões/links */
    }

    /* Hover dos links da navbar */
    .navbar a:hover {
        background-color: #fff;
        color: #111;
    }
       /* Grid para vídeo e retângulo */
       .conteudo {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 80px; /* aumente aqui para mais espaço entre o vídeo e o quadrado */
            align-items: start;
            margin-top: 32px; /* opcional: espaço acima do grid */
       }

                /* Caixa do vídeo */
            .video-box {
                background: #202135;
                border: 2px solid #aaa;
                border-radius: 6px;
                width: 800px;       /* largura fixa do quadrado */
                height: 400px;      /* altura fixa do quadrado */
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;   /* garante que o vídeo não passe das bordas */
                box-sizing: border-box;
            }

        /* Responsividade para telas menores */
        @media (max-width: 900px) {
            .conteudo {
                grid-template-columns: 1fr;
                gap: 32px;
            }
            .video-box, .retangulo-direita {
                min-width: unset;
                width: 100%;
            }
            .video-box {
                padding-left: 0;
            }
        }

            /* O iframe ocupa 100% do quadrado */
            .video-box iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 6px;
            }

        .play {
            width: 0;
            height: 0;
            border-top: 28px solid transparent;
            border-bottom: 28px solid transparent;
            border-left: 40px solid #ccc;
            margin-left: 10px;
        }

        .main-container {
            flex: 1;                  /* Faz o conteúdo principal ocupar o espaço disponível */
        }

        /* Retângulo à direita */
        .retangulo-direita {
            background: #202135;
            border: 2px solid #aaa;
            border-radius: 6px;
            min-height: 400px;
            min-width: 400px;      /* igual ao vídeo */
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin-left: 0;        /* remova margens extras */
        }

        /* Responsividade para telas menores */
        @media (max-width: 900px) {
            .conteudo {
                grid-template-columns: 1fr;
                gap: 32px;
            }
            .video-box, .retangulo-direita {
                min-width: unset;
                width: 100%;
            }
        }

        /* Rodapé inferior */
   .footer-inferior {
        width: 100%;
        background: #181928;
        color: #ccc;
        padding: 18px 0 12px 0;
        position: relative;       /* Remova qualquer position: fixed/absolute */
        margin-top: 40px;
    }
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .footer-links {
        display: flex;
        gap: 24px;
        margin-top: 4px;
    }
    .footer-links a {
        color: #4da6ff;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.2s;
    }
    .footer-links a:hover {
        color: #fff;
        text-decoration: underline;
    }
    </style>
</head>
