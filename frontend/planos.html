<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">Estudos</div>
    <ul class="navbar-menu">
      <li><a href="noticias.html">Início</a></li>
      <li><a href="planos.html" class="ativo">Planos</a></li>
    </ul>
  </nav>

  <section class="planos-container">
    <div class="plano plano-medio">
      <h3>Mensal</h3>
      <p>R$ 29,90/mês</p>
      <ul>
        <li>Acesso completo</li>
        <li>Suporte limitado</li>
        <li>1 usuário</li>
      </ul>
      <button class="botao-plano">Selecionar</button>
    </div>

    <div class="plano plano-grande destaque">
      <h2>Gratuito</h2>
      <p>R$ 0,00</p>
      <ul>
        <li>Acesso básico</li>
        <li>Sem suporte</li>
        <li>1 usuário</li>
      </ul>
      <button class="botao-plano">Começar Agora</button>
    </div>

    <div class="plano plano-medio">
      <h3>Anual</h3>
      <p>R$ 299,90/ano</p>
      <ul>
        <li>Acesso completo</li>
        <li>Suporte premium</li>
        <li>Até 3 usuários</li>
      </ul>
      <button class="botao-plano">Selecionar</button>
    </div>
  </section>
</body>
</html>
